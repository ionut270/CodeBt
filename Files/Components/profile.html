<div class="flex row page">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto"
    rel="stylesheet"
  />
  <div class="flex column main left">
    <div class="container img">
      <img
        class="img profile main"
        src="{{PROFILEPIC}}"
      />
      <!-- img -->
      <p class="title contained no-top">{{TITLE}}</p>
      <!-- user title -->
    </div>

    <div class="container">
      <!-- data -->
      <h1 class="text username">{{USERNAME}}</h1>
      <p class="text email">{{EMAIL}}</p>
      <div class="edit user data">
          <button class="button icon center edit red ">{{EDIT OR SUBSCRIBE}}</button>
          <!-- edit component -->
        </div>
    </div>
  </div>
  <div class="tab">
    <p class="text left contained padded title no-bottom"  style="
    margin-bottom: 0px !important;">Subscribed to</p>
    <div id="SUBSCRIBERS" class="scroll grid-item contained no-top"></div>
    <!-- other -->
  </div>
</div>
