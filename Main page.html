<!DOCTYPE html>
<html>
<title>Login</title>
<link rel="stylesheet" type="text/css" href="Main page.css">

<body>
	<div class="loginbox">
		<img src="avatar_login.png" class="avatar">
		<h1>Sign Up</h1>
		<form>
			<p>Username</p>
			<input type="text" name="" placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name="" placeholder="Enter Password">
			<p>Confirm Password</p>
			<input type="password" name="" placeholder="Enter Password">
			<p>Security Question:</p>
			<select >
				<option value="pet">What is the name of your favorite pet?</option>
				<option value="brother/sister">What is the name of your brother/sister?</option>
				<option value="meal">What is your favorite meal?</option>
				<option value="fox">What does the fox say?</option>
			</select>
			<input type="text" name="" placeholder="Type the answer">
			<input type="submit" name="" value="SignUp" ;>
		</form>
	</div>

</body>
<html>
